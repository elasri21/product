<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="product-image">
          <!-- <img src="./images/image-product-desktop.jpg" alt="Product image"> -->
        </div>
        <div class="product-info">
          <p class="product-category">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De<br> Parfum</h1>
          <p class="product-desc">
            A floral, solar and voluptuous interpretation<br> composed by Olivier Polge, 
            Perfumer-Creator<br> for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <div class="add-tocart">
            <button>
              <i class="fa-solid fa-cart-shopping"></i> Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
      </div>
    </footer>
  </body>
</html>
